type Query {
    info: String!
    listUsers: [User!]!
}

type Mutation {
    login(usrname: String!, password: String!): AuthPayload
}

type User {
    username: ID!
    firstname: String!
    surname: String!
    role: Role!
}

enum Role {
    SUPERADMIN
    ADMIN
    BASIC
    NONE
}

type AuthPayload {
    token: String!
    user: User!
}
